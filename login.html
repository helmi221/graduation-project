<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منجرة | تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .auth-container {
        max-width: 450px;
        margin: 100px auto;
        padding: 40px;
        background-color: var(--white-color, #fff);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        text-align: center;
      }
      .auth-container h2 {
        margin-bottom: 1.5rem;
      }
      .form-group {
        text-align: right;
        margin-bottom: 1.5rem;
      }
      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        font-family: "Cairo", sans-serif;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .form-group input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(121, 85, 72, 0.2);
      }
      .btn-auth {
        width: 100%;
        margin-top: 1.5rem;
        display: inline-block;
        background: var(--primary-color);
        color: var(--white-color);
        padding: 12px 25px;
        border-radius: 8px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .btn-auth:hover {
        background-color: var(--dark-color);
      }
      .login-mascot-wrapper {
        width: 200px;
        height: 150px;
        margin: 0 auto 20px auto;
        border-radius: 12px; /* زوايا ناعمة قليلاً */
        overflow: hidden;
        box-shadow: var(--shadow);
      }
      #simpson-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .login-mascot-text {
        color: #777;
        font-weight: 600;
        margin-bottom: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <h2>تسجيل الدخول</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="email">البريد الإلكتروني</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">كلمة المرور</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit" class="btn-auth">تسجيل الدخول</button>
      </form>
      <p style="margin-top: 15px">
        ليس لديك حساب؟ <a href="signup.html">إنشاء حساب جديد</a>
      </p>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
      import {
        getFirestore,
        doc,
        getDoc,
      } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBL7MOIEE8K1UgZTG_j-6-VM0JzlD_7BS0",
        authDomain: "ecomers-dd329.firebaseapp.com",
        projectId: "ecomers-dd329",
        storageBucket: "ecomers-dd329.firebasestorage.app",
        messagingSenderId: "190646144215",
        appId: "1:190646144215:web:d55f24091a920f92b6b492",
        measurementId: "G-NVYK3DZR00",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      const loginForm = document.getElementById("login-form");
      const passwordInput = document.getElementById("password");
      const video = document.getElementById("simpson-video");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = loginForm.email.value;
        const password = loginForm.password.value;
        try {
          const userCredential = await signInWithEmailAndPassword(
            auth,
            email,
            password
          );
          const user = userCredential.user;
          const userDoc = await getDoc(doc(db, "users", user.uid));
          if (userDoc.exists() && userDoc.data().role === "admin") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "index.html";
          }
        } catch (error) {
          alert("فشل تسجيل الدخول: " + error.message);
        }
      });
    </script>
  </body>
</html>
