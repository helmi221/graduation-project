<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منجرة | لوحة المدير</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #795548;
        --dark-color: #3e2723;
        --light-color: #f7f5f2;
        --accent-color: #a1887f;
        --white-color: #ffffff;
        --border-color: #e0e0e0;
        --border-radius: 12px;
        --shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        --success-color: #2ecc71;
        --danger-color: #e74c3c;
        --warning-color: #f39c12;
        --info-color: #3498db;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Cairo", sans-serif;
        background-color: var(--light-color);
        color: var(--dark-color);
        line-height: 1.6;
        font-size: 16px;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      .container-fluid {
        padding: 0 30px;
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
      }
      .main-header {
        background-color: var(--dark-color);
        color: var(--white-color);
        padding: 20px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .main-header .logo {
        font-size: 1.8rem;
        font-weight: 800;
        color: var(--primary-color);
      }
      .main-header nav ul {
        display: flex;
        gap: 20px;
        list-style: none;
      }
      .main-header nav a {
        color: #ccc;
        font-weight: 600;
        padding: 8px 12px;
        border-radius: 8px;
        transition: background-color 0.3s;
      }
      .main-header nav a:hover,
      .main-header nav a.active {
        background-color: var(--primary-color);
        color: var(--white-color);
      }
      .main-content {
        flex-grow: 1;
        padding: 30px 0;
        direction: rtl;
      }
      h1 {
        font-size: 2.5rem;
        color: var(--dark-color);
        margin-bottom: 2rem;
        text-align: center;
      }
      .dashboard-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }
      .stat-card {
        background-color: var(--white-color);
        padding: 25px;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .stat-card .stat-icon {
        font-size: 2.5rem;
        color: var(--primary-color);
      }
      .stat-card .stat-info {
        text-align: right;
      }
      .stat-card .stat-info h3 {
        font-size: 2rem;
        font-weight: 800;
        margin-bottom: 5px;
      }
      .stat-card .stat-info p {
        color: #777;
      }
      .orders-section {
        background-color: var(--white-color);
        padding: 30px;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        margin-top: 30px;
      }
      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
        gap: 15px;
      }
      .filters-container {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }
      .filter-btn {
        background-color: #f0f0f0;
        border: none;
        padding: 8px 15px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s;
        font-family: "Cairo", sans-serif;
      }
      .filter-btn.active,
      .filter-btn:hover {
        background-color: var(--primary-color);
        color: var(--white-color);
      }
      .actions-bulk {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .orders-table {
        width: 100%;
        border-collapse: collapse;
        text-align: right;
      }
      .orders-table th,
      .orders-table td {
        padding: 15px;
        border-bottom: 1px solid var(--border-color);
      }
      .orders-table th {
        background-color: var(--light-color);
        font-weight: 700;
      }
      .orders-table tr:hover {
        background-color: #fdfdfd;
      }
      .status-badge {
        padding: 5px 10px;
        border-radius: 5px;
        font-weight: bold;
      }
      .status-badge.قيد-المراجعة {
        background-color: #ffeb3b;
        color: #795548;
      }
      .status-badge.مقبول {
        background-color: #5bc0de;
        color: white;
      }
      .status-badge.قيد-التصنيع {
        background-color: #34495e;
        color: white;
      }
      .status-badge.قيد-الطلاء {
        background-color: #f39c12;
        color: white;
      }
      .status-badge.قيد-التغليف {
        background-color: #c0392b;
        color: white;
      }
      .status-badge.قيد-الشحن {
        background-color: #3498db;
        color: white;
      }
      .status-badge.مكتمل {
        background-color: var(--success-color);
        color: white;
      }
      .status-badge.تم-الرفض {
        background-color: var(--danger-color);
        color: white;
      }
      .status-badge.مؤرشف {
        background-color: #95a5a6;
        color: white;
      }
      .actions-buttons {
        position: relative;
        text-align: center;
      }
      .actions-buttons .dropdown-btn {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #777;
        font-family: "Cairo", sans-serif;

        padding: 5px;
      }
      .actions-buttons .dropdown-menu {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(10px);
        font-family: "Cairo", sans-serif;

        background-color: var(--white-color);
        box-shadow: var(--shadow);
        border-radius: 8px;
        list-style: none;
        padding: 5px;
        z-index: 10;
        min-width: 150px;
        display: none;
      }
      .actions-buttons .dropdown-menu.show {
        display: block;
      }
      .actions-buttons .dropdown-menu li button {
        background: none;
        border: none;
        font-family: "Cairo", sans-serif;

        width: 100%;
        text-align: right;
        padding: 10px 15px;
        font-size: 1rem;
        font-family: "Cairo", sans-serif;
        cursor: pointer;
        color: var(--dark-color);
        transition: background-color 0.2s;
        border-radius: 6px;
      }
      .actions-buttons .dropdown-menu li button:hover {
        background-color: var(--light-color);
        font-family: "Cairo", sans-serif;
      }
      .actions-buttons .dropdown-menu li button.text-danger {
        color: var(--danger-color);
        font-family: "Cairo", sans-serif;
      }
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 2000;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease-in-out;
      }
      .modal-overlay.active {
        opacity: 1;
        visibility: visible;
      }
      .modal-content {
        background-color: var(--white-color);
        border-radius: var(--border-radius);
        width: 90%;
        max-width: 600px;
        padding: 30px;
        box-shadow: var(--shadow);
        position: relative;
        text-align: right;
      }
      .modal-close {
        position: absolute;
        top: 15px;
        left: 15px;
        font-size: 2.5rem;
        color: #aaa;
        cursor: pointer;
        line-height: 1;
      }
      .modal-content h2 {
        text-align: center;
        margin-bottom: 2rem;
        color: var(--dark-color);
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
      }
      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        font-family: "Cairo", sans-serif;
      }
      .btn {
        display: inline-block;
        background: var(--primary-color);
        color: var(--white-color);
        padding: 12px 25px;
        border-radius: 8px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background-color: var(--dark-color);
      }
      .btn-group {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 20px;
      }
      .btn-secondary {
        background-color: #95a5a6;
      }
      .btn-secondary:hover {
        background-color: #7f8c8d;
      }
      .btn-danger {
        background-color: var(--danger-color);
      }
      .btn-danger:hover {
        background-color: #c0392b;
      }
      .loading-msg {
        text-align: center;
        font-size: 1.2rem;
        color: #888;
        padding: 50px;
      }
      .order-items-list {
        list-style: none;
        padding: 0;
        margin-top: 20px;
      }
      .order-items-list li {
        padding: 10px 0;
        border-bottom: 1px dashed #ddd;
        font-size: 1rem;
      }
      .order-items-list li:last-child {
        border-bottom: none;
      }
      .order-items-list li span {
        font-weight: 600;
        color: var(--primary-color);
      }
      .order-details-group {
        margin-bottom: 15px;
      }
      .order-details-group p {
        margin-bottom: 5px;
      }
      .bulk-action-btn {
        font-family: "Cairo", sans-serif;

        display: none;
      }
      .bulk-action-btn.show {
        font-family: "Cairo", sans-serif;

        display: inline-block;
      }
      .table-checkbox {
        width: 20px;
        height: 20px;
      }
      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }
        .main-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }
        .main-header nav ul {
          flex-wrap: wrap;
        }
        .main-content {
          padding: 15px 0;
        }
        .orders-table {
          font-size: 0.8rem;
        }
        .orders-table th,
        .orders-table td {
          padding: 8px;
        }
        .orders-table th:nth-child(2),
        .orders-table td:nth-child(2) {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <div class="logo">منجرة</div>
      <nav>
        <ul>
          <li><a href="#" class="active">لوحة التحكم</a></li>
        </ul>
      </nav>
    </header>

    <div class="main-content container-fluid">
      <h1>لوحة تحكم الطلبات</h1>

      <div class="dashboard-stats">
        <div class="stat-card">
          <div class="stat-info">
            <h3 id="new-orders-count">0</h3>
            <p>طلبات جديدة</p>
          </div>
          <i
            class="fa-solid fa-bell stat-icon"
            style="color: var(--warning-color)"
          ></i>
        </div>
        <div class="stat-card">
          <div class="stat-info">
            <h3 id="in-progress-count">0</h3>
            <p>طلبات قيد التنفيذ</p>
          </div>
          <i
            class="fa-solid fa-truck-fast stat-icon"
            style="color: var(--info-color)"
          ></i>
        </div>
        <div class="stat-card">
          <div class="stat-info">
            <h3 id="completed-count">0</h3>
            <p>طلبات مكتملة</p>
          </div>
          <i
            class="fa-solid fa-check-circle stat-icon"
            style="color: var(--success-color)"
          ></i>
        </div>
      </div>

      <div class="orders-section">
        <div class="section-header">
          <div class="filters-container" id="filters-container">
            <button class="filter-btn active" data-filter="all">الكل</button>
            <button class="filter-btn" data-filter="ready">جاهزة</button>
            <button class="filter-btn" data-filter="custom">مخصصة</button>
            <button class="filter-btn" data-filter="pending">
              قيد المراجعة
            </button>
            <button class="filter-btn" data-filter="in-progress">
              قيد التنفيذ
            </button>
            <button class="filter-btn" data-filter="completed">مكتملة</button>
            <button class="filter-btn" data-filter="archived">مؤرشفة</button>
          </div>
          <div class="actions-bulk">
            <button
              id="bulk-archive-btn"
              class="btn btn-secondary bulk-action-btn"
            >
              أرشفة محدد
            </button>
            <button id="bulk-delete-btn" class="btn btn-danger bulk-action-btn">
              حذف محدد
            </button>
          </div>
        </div>
        <div id="orders-table-container">
          <p class="loading-msg">جارٍ تحميل الطلبات...</p>
        </div>
      </div>
    </div>

    <div id="order-details-modal" class="modal-overlay">
      <div class="modal-content">
        <span class="modal-close"><i class="fa-solid fa-xmark"></i></span>
        <h2>تفاصيل الطلب</h2>
        <div id="modal-order-details"></div>
        <hr style="margin: 20px 0; border-color: #f0f0f0" />
        <div class="form-group">
          <label for="modal-status">تغيير حالة الطلب</label>
          <select id="modal-status" name="modal-status"></select>
        </div>
        <div id="custom-price-field" class="form-group" style="display: none">
          <label for="modal-price">السعر النهائي (شيكل)</label>
          <input type="number" id="modal-price" name="modal-price" />
        </div>
        <div
          id="rejection-reason-field"
          class="form-group"
          style="display: none"
        >
          <label for="rejection-reason">سبب الرفض</label>
          <textarea id="rejection-reason" rows="3"></textarea>
        </div>
        <div class="btn-group">
          <button id="save-status-btn" class="btn">حفظ</button>
        </div>
      </div>
    </div>

    <div id="confirmation-modal" class="modal-overlay">
      <div class="modal-content">
        <span class="modal-close"><i class="fa-solid fa-xmark"></i></span>
        <h2 id="confirm-title"></h2>
        <p
          id="confirm-message"
          style="text-align: center; margin-bottom: 2rem"
        ></p>
        <div class="btn-group">
          <button id="confirm-action-btn" class="btn btn-danger">تأكيد</button>
          <button class="btn btn-secondary modal-close">إلغاء</button>
        </div>
      </div>
    </div>

    <script src="products.js"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        getDocs,
        orderBy,
        query,
        doc,
        updateDoc,
        deleteDoc,
        writeBatch,
      } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBL7MOIEE8K1UgZTG_j-6-VM0JzlD_7BS0",
        authDomain: "ecomers-dd329.firebaseapp.com",
        projectId: "ecomers-dd329",
        storageBucket: "ecomers-dd329.firebasestorage.app",
        messagingSenderId: "190646144215",
        appId: "1:190646144215:web:d55f24091a920f92b6b492",
        measurementId: "G-NVYK3DZR00",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const ordersTableContainer = document.getElementById(
        "orders-table-container"
      );
      const filtersContainer = document.getElementById("filters-container");
      const newOrdersCount = document.getElementById("new-orders-count");
      const inProgressCount = document.getElementById("in-progress-count");
      const completedCount = document.getElementById("completed-count");
      const bulkArchiveBtn = document.getElementById("bulk-archive-btn");
      const bulkDeleteBtn = document.getElementById("bulk-delete-btn");

      const orderDetailsModal = document.getElementById("order-details-modal");
      const modalOrderDetails = document.getElementById("modal-order-details");
      const modalStatusSelect = document.getElementById("modal-status");
      const customPriceField = document.getElementById("custom-price-field");
      const modalPriceInput = document.getElementById("modal-price");
      const rejectionReasonField = document.getElementById(
        "rejection-reason-field"
      );
      const rejectionReasonTextarea =
        document.getElementById("rejection-reason");
      const saveStatusBtn = document.getElementById("save-status-btn");

      const confirmationModal = document.getElementById("confirmation-modal");
      const confirmTitle = document.getElementById("confirm-title");
      const confirmMessage = document.getElementById("confirm-message");
      const confirmActionBtn = document.getElementById("confirm-action-btn");

      const orderStatuses = [
        "قيد المراجعة",
        "مقبول",
        "قيد التصنيع",
        "قيد الطلاء",
        "قيد التغليف",
        "قيد الشحن",
        "مكتمل",
        "تم الرفض",
        "مؤرشف",
      ];

      let allOrders = [];
      let currentFilter = "all";
      let currentOrderId = null;
      let currentOrderCollection = null;
      let currentOrderData = null;

      function openModal(modalId) {
        document.getElementById(modalId).classList.add("active");
      }
      function closeModal(modalId) {
        document.getElementById(modalId).classList.remove("active");
      }
      document.querySelectorAll(".modal-close").forEach((btn) => {
        btn.addEventListener("click", () => {
          closeModal(btn.closest(".modal-overlay").id);
        });
      });

      function renderTable(ordersToDisplay) {
        if (ordersToDisplay.length === 0) {
          ordersTableContainer.innerHTML =
            '<p class="loading-msg">لا توجد طلبات لعرضها.</p>';
          return;
        }

        let tableHtml = `
          <table class="orders-table">
            <thead>
              <tr>
                <th><input type="checkbox" id="select-all-checkbox" class="table-checkbox"></th>
                <th><i class="fa-solid fa-hashtag"></i> رمز التتبع</th>
                <th><i class="fa-solid fa-user"></i> العميل</th>
                <th><i class="fa-solid fa-tag"></i> النوع</th>
                <th><i class="fa-solid fa-calendar-alt"></i> التاريخ</th>
                <th><i class="fa-solid fa-money-bill"></i> الإجمالي</th>
                <th><i class="fa-solid fa-info-circle"></i> الحالة</th>
                <th><i class="fa-solid fa-tools"></i> الإجراءات</th>
              </tr>
            </thead>
            <tbody>
        `;
        ordersToDisplay.forEach((order) => {
          const statusClass = order.status.replace(/\s+/g, "-");
          const orderType = order.type === "ready" ? "جاهز" : "مخصص";
          const totalAmount =
            order.type === "ready"
              ? (order.total || 0).toFixed(0)
              : order.final_price || "---";

          tableHtml += `
            <tr data-id="${order.id}" data-collection="${
            order.type === "ready" ? "orders" : "custom_designs"
          }">
              <td><input type="checkbox" class="table-checkbox order-checkbox"></td>
              <td>${order.tracking_id || "---"}</td>
              <td>${order.name || "---"}</td>
              <td><span class="status-badge" style="background-color: ${
                order.type === "ready" ? "#5bc0de" : "#3e2723"
              }; color: white;">${orderType}</span></td>
              <td>${new Date(order.order_date).toLocaleDateString("ar-SA")}</td>
              <td>${totalAmount} شيكل</td>
              <td><span class="status-badge ${statusClass}">${
            order.status
          }</span></td>
              <td class="actions-buttons">
                <button class="dropdown-btn"><i class="fa-solid fa-ellipsis-v"></i></button>
                <ul class="dropdown-menu">
                  <li><button class="view-btn">عرض التفاصيل</button></li>
                  <li><button class="edit-status-btn">تغيير الحالة</button></li>
                  <li><button class="archive-btn">أرشفة</button></li>
                  <li><button class="delete-btn text-danger">حذف</button></li>
                </ul>
              </td>
            </tr>
          `;
        });
        tableHtml += "</tbody></table>";
        ordersTableContainer.innerHTML = tableHtml;
        setupCheckboxes();
      }

      function updateStats() {
        const newOrders = allOrders.filter(
          (o) => o.status === "قيد المراجعة"
        ).length;
        const inProgress = allOrders.filter((o) =>
          [
            "قيد التصنيع",
            "قيد الطلاء",
            "قيد التغليف",
            "قيد الشحن",
            "مقبول",
          ].includes(o.status)
        ).length;
        const completed = allOrders.filter((o) => o.status === "مكتمل").length;

        newOrdersCount.textContent = newOrders;
        inProgressCount.textContent = inProgress;
        completedCount.textContent = completed;
      }

      async function fetchAndRenderOrders() {
        ordersTableContainer.innerHTML =
          '<p class="loading-msg">جارٍ تحميل الطلبات...</p>';
        try {
          const ordersCollection = collection(db, "orders");
          const customDesignsCollection = collection(db, "custom_designs");

          const ordersQuery = query(
            ordersCollection,
            orderBy("order_date", "desc")
          );
          const customDesignsQuery = query(
            customDesignsCollection,
            orderBy("order_date", "desc")
          );

          const [ordersSnapshot, customDesignsSnapshot] = await Promise.all([
            getDocs(ordersQuery),
            getDocs(customDesignsQuery),
          ]);

          const readyOrders = ordersSnapshot.docs.map((doc) => ({
            id: doc.id,
            ...doc.data(),
            type: "ready",
          }));
          const customOrders = customDesignsSnapshot.docs.map((doc) => ({
            id: doc.id,
            ...doc.data(),
            type: "custom",
          }));

          allOrders = [...readyOrders, ...customOrders].sort(
            (a, b) => new Date(b.order_date) - new Date(a.order_date)
          );

          updateStats();
          filterOrders(currentFilter);
        } catch (e) {
          console.error("Error fetching documents: ", e);
          ordersTableContainer.innerHTML =
            '<p class="loading-msg" style="color: red;">حدث خطأ في جلب الطلبات. الرجاء التحقق من اتصالك بالشبكة.</p>';
        }
      }

      function filterOrders(filter) {
        currentFilter = filter;
        document
          .querySelectorAll(".filter-btn")
          .forEach((btn) => btn.classList.remove("active"));
        document
          .querySelector(`.filter-btn[data-filter="${filter}"]`)
          .classList.add("active");

        let filtered = allOrders;

        if (filter === "ready") {
          filtered = allOrders.filter((o) => o.type === "ready");
        } else if (filter === "custom") {
          filtered = allOrders.filter((o) => o.type === "custom");
        } else if (filter === "pending") {
          filtered = allOrders.filter((o) => o.status === "قيد المراجعة");
        } else if (filter === "in-progress") {
          filtered = allOrders.filter((o) =>
            [
              "مقبول",
              "قيد التصنيع",
              "قيد الطلاء",
              "قيد التغليف",
              "قيد الشحن",
            ].includes(o.status)
          );
        } else if (filter === "completed") {
          filtered = allOrders.filter((o) => o.status === "مكتمل");
        } else if (filter === "archived") {
          filtered = allOrders.filter((o) => o.status === "مؤرشف");
        }
        renderTable(filtered);
      }

      function getSelectedOrders() {
        const selectedIds = Array.from(
          document.querySelectorAll(".order-checkbox:checked")
        ).map((checkbox) => checkbox.closest("tr").dataset.id);
        return allOrders.filter((order) => selectedIds.includes(order.id));
      }

      function updateBulkActionsVisibility() {
        const selectedCount = getSelectedOrders().length;
        if (selectedCount > 0) {
          bulkArchiveBtn.classList.add("show");
          bulkDeleteBtn.classList.add("show");
        } else {
          bulkArchiveBtn.classList.remove("show");
          bulkDeleteBtn.classList.remove("show");
        }
      }

      function setupCheckboxes() {
        const selectAllCheckbox = document.getElementById(
          "select-all-checkbox"
        );
        const orderCheckboxes = document.querySelectorAll(".order-checkbox");

        selectAllCheckbox.addEventListener("change", (e) => {
          orderCheckboxes.forEach(
            (checkbox) => (checkbox.checked = e.target.checked)
          );
          updateBulkActionsVisibility();
        });

        orderCheckboxes.forEach((checkbox) => {
          checkbox.addEventListener("change", () => {
            selectAllCheckbox.checked = Array.from(orderCheckboxes).every(
              (cb) => cb.checked
            );
            updateBulkActionsVisibility();
          });
        });
      }

      filtersContainer.addEventListener("click", (e) => {
        if (e.target.closest(".filter-btn")) {
          filterOrders(e.target.closest(".filter-btn").dataset.filter);
        }
      });

      ordersTableContainer.addEventListener("click", (e) => {
        const row = e.target.closest("tr");
        if (!row) return;

        const orderId = row.dataset.id;
        const collectionName = row.dataset.collection;
        currentOrderId = orderId;
        currentOrderCollection = collectionName;
        currentOrderData = allOrders.find(
          (o) =>
            o.id === orderId &&
            o.type === (collectionName === "orders" ? "ready" : "custom")
        );

        if (e.target.closest(".dropdown-btn")) {
          const dropdownMenu = e.target
            .closest(".actions-buttons")
            .querySelector(".dropdown-menu");
          document.querySelectorAll(".dropdown-menu.show").forEach((menu) => {
            if (menu !== dropdownMenu) {
              menu.classList.remove("show");
            }
          });
          dropdownMenu.classList.toggle("show");
        } else if (e.target.closest(".view-btn")) {
          showDetailsModal();
        } else if (e.target.closest(".edit-status-btn")) {
          showEditStatusModal();
        } else if (e.target.closest(".archive-btn")) {
          showConfirmationModal(
            "أرشفة",
            "هل أنت متأكد من أرشفة هذا الطلب؟",
            () => {
              updateOrderStatus(
                currentOrderId,
                "مؤرشف",
                currentOrderCollection
              );
            }
          );
        } else if (e.target.closest(".delete-btn")) {
          showConfirmationModal(
            "حذف",
            "هل أنت متأكد من حذف هذا الطلب نهائياً؟ هذا الإجراء لا يمكن التراجع عنه.",
            () => {
              deleteOrder(orderId, collectionName);
            }
          );
        }
      });

      document.addEventListener("click", (e) => {
        if (!e.target.closest(".actions-buttons")) {
          document.querySelectorAll(".dropdown-menu.show").forEach((menu) => {
            menu.classList.remove("show");
          });
        }
      });

      bulkArchiveBtn.addEventListener("click", () => {
        const selectedOrders = getSelectedOrders();
        if (selectedOrders.length === 0) return;
        showConfirmationModal(
          "أرشفة جماعية",
          `هل أنت متأكد من أرشفة ${selectedOrders.length} طلب؟`,
          async () => {
            const batch = writeBatch(db);
            selectedOrders.forEach((order) => {
              const docRef = doc(
                db,
                order.type === "ready" ? "orders" : "custom_designs",
                order.id
              );
              batch.update(docRef, { status: "مؤرشف" });
            });
            await batch.commit();
            fetchAndRenderOrders();
            updateBulkActionsVisibility();
          }
        );
      });

      bulkDeleteBtn.addEventListener("click", () => {
        const selectedOrders = getSelectedOrders();
        if (selectedOrders.length === 0) return;
        showConfirmationModal(
          "حذف جماعي",
          `هل أنت متأكد من حذف ${selectedOrders.length} طلب نهائياً؟ هذا الإجراء لا يمكن التراجع عنه.`,
          async () => {
            const batch = writeBatch(db);
            selectedOrders.forEach((order) => {
              const docRef = doc(
                db,
                order.type === "ready" ? "orders" : "custom_designs",
                order.id
              );
              batch.delete(docRef);
            });
            await batch.commit();
            fetchAndRenderOrders();
            updateBulkActionsVisibility();
          }
        );
      });

      function showConfirmationModal(title, message, callback) {
        confirmTitle.textContent = title;
        confirmMessage.textContent = message;
        confirmActionBtn.onclick = () => {
          callback();
          closeModal("confirmation-modal");
        };
        openModal("confirmation-modal");
      }

      function showDetailsModal() {
        if (!currentOrderData) return;

        let detailsHtml = `
          <div class="order-details-group">
            <p><strong>رمز التتبع:</strong> ${
              currentOrderData.tracking_id || "---"
            }</p>
            <p><strong>النوع:</strong> ${
              currentOrderData.type === "ready" ? "جاهز" : "مخصص"
            }</p>
            <p><strong>العميل:</strong> ${currentOrderData.name || "---"}</p>
            <p><strong>الهاتف:</strong> ${currentOrderData.phone || "---"}</p>
            <p><strong>العنوان:</strong> ${
              currentOrderData.address || "---"
            }</p>
            <p><strong>التاريخ:</strong> ${new Date(
              currentOrderData.order_date
            ).toLocaleDateString("ar-SA")}</p>
          </div>
        `;

        if (currentOrderData.type === "ready") {
          detailsHtml += `
            <div class="order-details-group">
              <p><strong>قائمة المنتجات:</strong></p>
              <ul class="order-items-list">
                ${currentOrderData.items
                  .map((item) => {
                    const productInfo = allProducts.find(
                      (p) => p.id === item.id
                    );
                    const productName = productInfo
                      ? productInfo.name
                      : "غير معروف";
                    const color = item.color ? ` (اللون: ${item.color})` : "";
                    const price = item.originalPrice
                      ? `<span class="old-price">${item.originalPrice}</span>`
                      : "";
                    return `<li>${productName}${color} - الكمية: ${
                      item.quantity
                    } - السعر: <span>${item.price.toFixed(0)} شيكل</span></li>`;
                  })
                  .join("")}
              </ul>
              <p style="margin-top: 15px;"><strong>الإجمالي:</strong> ${currentOrderData.total.toFixed(
                0
              )} شيكل</p>
            </div>
          `;
        } else {
          detailsHtml += `
            <div class="order-details-group">
              <p><strong>وصف التصميم:</strong> ${
                currentOrderData.description
              }</p>
              <p><strong>السعر المقترح:</strong> ${currentOrderData.price}</p>
              ${
                currentOrderData.rejection_reason
                  ? `<p style="color:red;"><strong>سبب الرفض:</strong> ${currentOrderData.rejection_reason}</p>`
                  : ""
              }
              ${
                currentOrderData.final_price
                  ? `<p style="color:green;"><strong>السعر النهائي:</strong> ${currentOrderData.final_price} شيكل</p>`
                  : ""
              }
            </div>
          `;
        }

        modalOrderDetails.innerHTML = detailsHtml;
        openModal("order-details-modal");
      }

      function showEditStatusModal() {
        if (!currentOrderData) return;

        modalOrderDetails.innerHTML = `
          <div class="order-details-group">
            <p><strong>رمز التتبع:</strong> ${currentOrderData.tracking_id}</p>
            <p><strong>الحالة الحالية:</strong> <span class="status-badge ${currentOrderData.status.replace(
              /\s+/g,
              "-"
            )}">${currentOrderData.status}</span></p>
          </div>
        `;

        modalStatusSelect.innerHTML = "";
        orderStatuses.forEach((status) => {
          const option = document.createElement("option");
          option.value = status;
          option.textContent = status;
          modalStatusSelect.appendChild(option);
        });
        modalStatusSelect.value = currentOrderData.status;

        if (currentOrderData.type === "custom") {
          customPriceField.style.display = "block";
          modalPriceInput.value = currentOrderData.final_price || "";
        } else {
          customPriceField.style.display = "none";
        }

        rejectionReasonField.style.display = "none";

        openModal("order-details-modal");
      }

      modalStatusSelect.addEventListener("change", () => {
        const isRejected = modalStatusSelect.value === "تم الرفض";
        const isCustom = currentOrderData.type === "custom";

        rejectionReasonField.style.display =
          isRejected && isCustom ? "block" : "none";
        customPriceField.style.display =
          isCustom && !isRejected ? "block" : "none";
      });

      saveStatusBtn.addEventListener("click", async () => {
        const newStatus = modalStatusSelect.value;
        const finalPrice = modalPriceInput.value
          ? parseFloat(modalPriceInput.value)
          : null;
        const rejectionReason = rejectionReasonTextarea.value;

        if (
          currentOrderData.type === "custom" &&
          newStatus === "مقبول" &&
          (!finalPrice || finalPrice <= 0)
        ) {
          alert("الرجاء إدخال سعر نهائي صحيح للطلب المخصص عند القبول.");
          return;
        }

        if (
          currentOrderData.type === "custom" &&
          newStatus === "تم الرفض" &&
          rejectionReason.trim() === ""
        ) {
          alert("الرجاء إدخال سبب الرفض.");
          return;
        }

        try {
          const orderRef = doc(db, currentOrderCollection, currentOrderId);
          const updateData = { status: newStatus };

          if (currentOrderData.type === "custom") {
            if (newStatus === "مقبول") {
              updateData.final_price = finalPrice;
              updateData.rejection_reason = null;
            } else if (newStatus === "تم الرفض") {
              updateData.rejection_reason = rejectionReason;
              updateData.final_price = null;
            } else {
              updateData.final_price = currentOrderData.final_price;
              updateData.rejection_reason = null;
            }
          }

          await updateDoc(orderRef, updateData);
          closeModal("order-details-modal");
          fetchAndRenderOrders();
        } catch (e) {
          console.error("Error updating document:", e);
          alert("حدث خطأ أثناء تحديث حالة الطلب.");
        }
      });

      async function updateOrderStatus(orderId, newStatus, collectionName) {
        try {
          const orderRef = doc(db, collectionName, orderId);
          await updateDoc(orderRef, { status: newStatus });
          console.log("Status updated successfully for order:", orderId);
          fetchAndRenderOrders();
        } catch (e) {
          console.error("Error updating document: ", e);
          alert("حدث خطأ في تحديث حالة الطلب.");
        }
      }

      async function deleteOrder(orderId, collectionName) {
        try {
          await deleteDoc(doc(db, collectionName, orderId));
          fetchAndRenderOrders();
        } catch (e) {
          console.error("Error deleting document: ", e);
          alert("حدث خطأ أثناء حذف الطلب.");
        }
      }

      document.addEventListener("DOMContentLoaded", fetchAndRenderOrders);
    </script>
  </body>
</html>
